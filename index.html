<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor education</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--First table-->
    <div>
        <table>
          <tr>
            <th class="down-arrow">Name</th>
            <th>Date</th>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td class="text">3 mins ago</td>
            <td class="f-dots">...</td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td class="text">Yesterday</td>
            <td class="f-dots">...</td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td class="text">June 1st, 2019</td>
            <td class="f-dots">...</td>
          </tr>
        </table>
      </div>
    <!--Second table-->
      <div>
        <table>
          <tr>
            <th class="down-arrow2">
              <input class="input" type="checkbox" name="name" value="name" checked>
              Name</th>
            <th>Date</th>
          </tr>
          <tr>
            <td>
              <input input class="input" type="checkbox" name="name" value="name">
              File.pdf</td>
            <td class="text">3 mins ago</td>
            <td class="dots">...</td>
          </tr>
          <tr>
            <td>
              <input input class="input" type="checkbox" name="name" value="name">
              File.pdf</td>
            <td class="text">Yesterday</td>
            <td class="dots">...</td>
          </tr>
          <tr>
            <td>
              <input input class="input" type="checkbox" name="name" value="name" checked> 
              File.pdf</td>
            <td class="text">June 1st, 2019</td>
            <td class="dots">...</td>
          </tr>
        </table>
      </div>
    <!--third table-->
      <div>
        <table>
          <tr>
            <th class="down-arrow">Name</th>
            <th>Date</th>
            <th class="search-table">
              <form class="search">
                <img src="image/search.svg" alt="search" title="pic" class="search-img">
                <input type="text" placeholder="Search" class="search-input">
              </form>
            </th>
          </tr>
          <tr>
            <td class="image-table">
              <img src="image/file.svg" alt="file" class="file-img">
              File.pdf
            </td>
            <td class="text">3 mins ago</td>
            <td class="dots">...</td>
          </tr>
          <tr>
            <td class="image-table">
              <img src="image/file.svg" alt="file" class="file-img">
              File.pdf
            </td>
            <td class="text">Yesterday</td>
            <td class="dots">...</td>
          </tr>
          <tr>
            <td class="image-table">
              <img src="image/file.svg" alt="file" class="file-img">
              File.pdf</td>
            <td class="text">June 1st, 2019</td>
            <td class="dots">...</td>
          </tr>
        </table>
      </div>
</body>
</html>
